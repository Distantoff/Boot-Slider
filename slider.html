<!DOCTYPE HTML>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>Boot(strap) Слайдер | Boot(strap) Slider</title>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.5.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/boot_slider.css" />
	<script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/boot_slider.js"></script>
</head>
<body>
	<div class="container">
		<div class="row" id="boot_slider">
			<div class="col-xs-12 col-lg-12" id="slider_full">
				<div class="slider_nav col-xs-12 col-lg-12">
					<p id="slider_next"><i class="fa-arrow-circle-right fa"></i></p>
					<p id="slider_prev"><i class="fa-arrow-circle-left fa"></i></p>
				</div>

				<div class="col-xs-12 col-lg-12" id="slider_full_items">
					<div class="col-xs-12 col-lg-12 slider_full_item">
						<div class="opacity"></div>
						<div class="img_large" style="background-image:url('img/s1.jpg');">
							<p class="text-center">
								<span>Slider Text</span>
								<span class="slider_full_desc">Your Description</span>
							</p>
						</div>
					</div>
					<div class="col-xs-12 col-lg-12 slider_full_item">
						<div class="opacity"></div>
						<div class="img_large" style="background-image:url('img/s2.jpg');">
							<p class="text-center">
								<span>Slider Text</span>
								<span class="slider_full_desc">Your Description</span>
							</p>
						</div>
					</div>
					<div class="col-xs-12 col-lg-12 slider_full_item">
						<div class="opacity"></div>
						<div class="img_large" style="background-image:url('img/s3.jpg');">
							<p class="text-center">
								<span>Slider Text</span>
								<span class="slider_full_desc">Your Description</span>
							</p>
						</div>
					</div>
					<div class="col-xs-12 col-lg-12 slider_full_item">
						<div class="opacity"></div>
						<div class="img_large" style="background-image:url('img/s4.jpg');">
							<p class="text-center">
								<span>Slider Text</span>
								<span class="slider_full_desc">Your Description</span>
							</p>
						</div>
					</div>
					<div class="col-xs-12 col-lg-12 slider_full_item">
						<div class="opacity"></div>
						<div class="img_large" style="background-image:url('img/s5.jpg');">
							<p class="text-center">
								<span>Slider Text</span>
								<span class="slider_full_desc">Your Description</span>
							</p>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-lg-12" id="slider_loading"></div>
			</div>

			<div class="col-xs-12 col-lg-12" id="slider_items">
				<div class="col-xs-12 col-sm-6">
					<div class="slider_item_image" style="background-image:url('img/s1.jpg');">
						<div class="opacity"></div>
						<p>First Slide Description</p>
					</div>
					
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="slider_item_image" style="background-image:url('img/s2.jpg');">
						<div class="opacity"></div>
						<p>Second Description</p>
					</div>
					
				</div>
				<div class="col-xs-12 col-sm-4">
					<div class="slider_item_image" style="background-image:url('img/s3.jpg');">
						<div class="opacity"></div>
						<p>Third Slide</p>
					</div>
					
				</div>
				<div class="col-xs-12 col-sm-4">
					<div class="slider_item_image" style="background-image:url('img/s4.jpg');">
						<div class="opacity"></div>
						<p>Fouth Description</p>
					</div>
					
				</div>
				<div class="col-xs-12 col-sm-4">
					<div class="slider_item_image" style="background-image:url('img/s5.jpg');">
						<div class="opacity"></div>
						<p>Fifth Slide</p>
					</div>
					
				</div>
			</div>

		</div>
	</div>
</body>
</html>
